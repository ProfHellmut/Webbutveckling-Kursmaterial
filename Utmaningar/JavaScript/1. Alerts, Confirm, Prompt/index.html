<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Alerts, confirm &amp; prompt</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h1 class="heading display-4 pb-3">Alerts, confirm &amp; prompt</h1>

                <button type="button" class="btn btn-primary m-1" id="alert">Alert!</button>
                <button type="button" class="btn btn-success m-1" id="confirm">Confirm!</button>
                <button type="button" class="btn btn-info m-1" id="prompt">Prompt!</button>
                
                <h2 class="display-6 pt-3" id="result"></h2>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
